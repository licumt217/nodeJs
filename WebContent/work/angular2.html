<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery.js"></script>
<script src="js/angular.js"></script>
	

</head>
<body>
	<div ng-controller="BoxCtrl">
       <div style="width: 100px; height: 100px; background-color: red;"
            ng-click="click()"></div>
       <p>{{ w }} x {{ h }}</p>
       <p>W: <input type="text" ng-model="w" /></p>
       <p>H: <input type="text" ng-model="h" /></p>
     </div>
	
	<script>
	var Chinese = {
		　　　　nation:'中国',
		    b:['1','2','3']
		　　};
	function deepCopy(p, c) {
	　　　　var c = c || {};
	　　　　for (var i in p) {
	　　　　　　if (typeof p[i] === 'object') {
	　　　　　　　　c[i] = (p[i].constructor === Array) ? [] : {};
	　　　　　　　　deepCopy(p[i], c[i]);
	　　　　　　} else {
					alert("i:"+i+">>>>"+p[i])
	　　　　　　　　　c[i] = p[i];
	　　　　　　}
	　　　　}
	　　　　return c;
	　　}
	var c={};
	deepCopy(Chinese,c)
	
	
	
	
	
	
	
	
	
	
var BoxCtrl = function($scope, $element){
	   
	     //$element 就是一个 jQuery 对象
	     var e = $element.children().eq(0);
	     $scope.w = e.width();
	     $scope.h = e.height();
	   
	     $scope.click = function(){
	       $scope.w = parseInt($scope.w) + 10;
	       $scope.h = parseInt($scope.h) + 10;
	     }
	   
	     $scope.$watch('w',
	       function(to, from){
	         e.width(to);
	       }
	     );
	   
	     $scope.$watch('h',
	       function(to, from){
	         e.height(to);
	       }
	     );
	   }
	   
	   angular.bootstrap(document.documentElement);
</script>
</body>

</html>
