<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<title>无标题文档</title>
<style>
.text{
	border:solid 1px #ccc;
	margin:0 auto;
	width:30%;
	min-width:8em;
	height:40px;
	border-radius:0.5em;
	background:url(http://d.lanrentuku.com/down/png/1211/blueberry/user_friend.png) no-repeat 0 center;
}
.text input{
/* 	float:left; */
	border:none;
	background:none;
	height:40px;
	line-height:30px;
	width:100%; 
	text-indent:32px;
}

.input_with_image{
	height:1.8em;
	text-indent:1.5em;
    font-size:1.5em;   
    
}
.aaaa{
background:url(http://d.lanrentuku.com/down/png/1211/blueberry/user_friend.png) no-repeat 0 center;
}
.outer{
text-align:center;
}
.shadow{
	width:200px;
	height:200px;
	margin-left:400px;
	box-shadow:0px 0px 35px 2px red;
	box-shadow:0px 0px 35px 2px red inset;
	border-radius:2px;
	border:solid 1px green;

	border-top-left-radius: 200px 200px ;
	border-bottom-right-radius: 200px 200px ;
	/*border-bottom-left-radius: 50px 100px;*/
}

	.trans{
		width: 200px;
		height: 200px;
		border:1px solid red;
		margin-left: 400px;
		transition: all 1s ease-in-out;;
		background: pink;
		/*transform: rotatey(45deg);*/
		/*transform: skew(45deg);*/
		/*transform: scale(0.9);*/
		/*transform: translate(120px, 0);*/
	}
	.trans:hover{
		transform: rotatey(1080deg) translate(50px, 50px) scale(2.1) skew(89deg);
	}
</style>
</head>

<body>
<div class="text">
	<input type="text"/>
</div>
<hr/>
<p>给input文本框左侧添加图标</p>
	<div class="outer">
	<input type="text" class="input_with_image aaaa" />
	</div>
	
	
	<div class="shadow"></div>
<div class="trans">
	transform
</div>
</body>
</html>
