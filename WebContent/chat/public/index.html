<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/socket.io-1.4.5.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/chat_ui.js"></script>
</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form id="send-form">
        <input id="send-message"/>
        <input id="send-button" type="submit" value="Send"/>
        <div id="help">
            Chat Commands:
            <ul>
                <li>
                    Change nickname:<code>/nick[username]</code>
                </li>
                <li>
                    Join/create room:<code>/join[room name]</code>
                </li>
            </ul>
        </div>
    </form>
</div>



</body>
</html>
